<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Notes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="style.css"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<input id="input" class="input default-style-header" placeholder="Add a note"></input>
				<select class="select default-style-header" id="select">
					<option value="yellow"><span class="yellow"></span>Yellow</option>
					<option value="red"><span class="red"></span>Red</option>
					<option value="blue"><span class="blue"></span>Blue</option>
					<option value="green"><span class="green"></span>Green</option>
				</select>
				<button class="button default-style-header" id="addBtn" onclick="addCard()">
					Add
				</button>
			</div>
		<div class="content" id="content"></div>
		</div>
	</body>
</html>
